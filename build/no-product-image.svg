<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f3f4f6"/>
  
  <!-- Main box outline -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Image/Picture icon -->
  <g transform="translate(200, 140)">
    <!-- Frame -->
    <rect x="-40" y="-30" width="80" height="70" fill="none" stroke="#9ca3af" stroke-width="2" rx="4"/>
    
    <!-- Mountain/landscape shape -->
    <polygon points="-25,-10 -5,-25 15,-10 30,10" fill="#9ca3af" opacity="0.5"/>
    
    <!-- Sun circle -->
    <circle cx="20" cy="-15" r="8" fill="#9ca3af" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    No Product Image
  </text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">
    Image not available
  </text>
</svg>
